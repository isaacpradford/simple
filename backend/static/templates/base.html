<!DOCTYPE html>
<html lang="en" id="root">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Simple{% endblock %}</title>
    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    {% if user.is_authenticated %}
    <meta name="csrf-token" content="{{ csrf_token }}" />
    {% endif %}

    <style>
      :root {
        --background-color: #fdfdff;
        --background-color-opaque: #fdfdff5f;
        --gray-color: #d6d6d6;
        --main-color: #051be8;
        --main-color-opaque: #051ce848;
        --highlight-color: #3a4dfe;
        --button-color: #041183;
        --game-button-color: #5667ff;

        --font-color: #000;
        --main-font: "Moirai One", system-ui;
        --article-font: "Montserrat", sans-serif;
        --invert: invert(0);
      }

      .dark-mode {
        --background-color: #1d1c1c;
        --background-color-opaque: #1d1c1c5f;
        --font-color: #f5f5f5;
        --gray-color: #333;
        --main-color: #8ab4f8;
        --main-color-opaque: #8ab4f89d;
        --highlight-color: #4c8bf5;
        --button-color: #1a73e8;
        --game-button-color: #5c6bc0;
        --invert: invert(1);
      }

      body,
      html {
        color: var(--font-color);
        height: 100%;
        background: var(--background-color);
        overflow-x:hidden;
      }

      body {
        display: grid;
        grid-template-columns: 100vw;
        grid-template-rows: 70px calc(100vh - 70px);
      }

      nav {
        grid-row: 1;
      }

      .offcanvas {
        background-color: var(--background-color);
        color: var(--font-color);
      }

      .invert {
        filter: var(--invert);
      }

      .nav-link {
        color: var(--font-color);
        font-size: 28px;
        font-weight: 200;
      }

      .navbar-brand {
        font-family: var(--article-font);
        font-size: 16px;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      main {
        z-index: 5;
        min-height: calc(100vh - 70px);
        grid-row: 2;
      }

      .simple-logo {
        color: var(--main-color);
        font-size: 32px;
        font-family: var(--main-font);

        font-weight: 400;
        padding: 5px;
        font-style: normal;
        transition: 0.2s ease-in-out;
        cursor: pointer;
      }

      /* .simple-logo:hover {
        color: var(--background-color);
        background-color: var(--main-color);
        border-radius: 5px;
      } */

      .simple-title {
        font-family: var(--main-font);
        color: var(--highlight-color);
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      .simple-header {
        font-family: var(--article-font);
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      .simple-paragraph {
        font-family: var(--article-font);
        font-optical-sizing: auto;
        font-weight: 200;
        font-style: normal;
      }

      .simple-button {
        color: var(--background-color);
        background-color: var(--highlight-color);
      }

      .game-button {
        color: var(--background-color);
        background-color: var(--highlight-color);
      }
      .game-button:hover {
        color: var(--background-color);
        background-color: var(--game-button-color);
      }

      .simple-button:hover {
        color: var(--background-color);
        background-color: var(--button-color);
      }

      .venmo-section {
        width: 100%;
        /* background-color: var(--main-color); */
        display: flex;
        flex-direction: row;
        justify-content: end;
        padding: 10px;
      }

      .venmo-link {
        text-decoration: none;
        color: var(--main-color);
        font-family: var(--article-font);
        font-size: 18px;
        font-optical-sizing: auto;
        font-weight: 200;
        font-style: normal;
      }

      @keyframes animate {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
          /* border-radius: 0; */
        }
        100% {
          transform: translateY(-1000px) rotate(360deg);
          opacity: 0;
          /* border-radius: 50%; */
        }
      }

      .background {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
        /* opacity: .4; */
        background: var(--background-color);
        overflow: hidden;
      }

      .background li {
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: var(--main-color-opaque);
        border-radius: 50%;
      }

      .background li:nth-child(0) {
        left: 80%;
        width: 280px;
        height: 280px;
        bottom: -280px;
        animation: animate 25s linear infinite;
        animation-delay: -5s;
      }

      .background li:nth-child(1) {
        left: 50%;
        width: 161px;
        height: 161px;
        bottom: -161px;
        animation: animate 20s linear infinite;
        animation-delay: 6s;
      }
      .background li:nth-child(2) {
        left: 70%;
        width: 197px;
        height: 197px;
        bottom: -197px;
        animation: animate 32s linear infinite;
        animation-delay: -5s;
      }
      .background li:nth-child(3) {
        left: 24%;
        width: 151px;
        height: 151px;
        bottom: -151px;
        animation: animate 35s linear infinite;
        animation-delay: -2;
      }
      .background li:nth-child(4) {
        left: 1%;
        width: 193px;
        height: 193px;
        bottom: -193px;
        animation: animate 18s linear infinite;
        animation-delay: -2s;
      }
      .background li:nth-child(5) {
        left: 33%;
        width: 151px;
        height: 151px;
        bottom: -151px;
        animation: animate 35s linear infinite;
        animation-delay: -8s;
      }

      .background li:nth-child(6) {
        left: 95%;
        width: 151px;
        height: 151px;
        bottom: -151px;
        animation: animate 23s linear infinite;
        animation-delay: 3s;
      }
      .background li:nth-child(7) {
        left: 15%;
        width: 151px;
        height: 151px;
        bottom: -151px;
        animation: animate 40s linear infinite;
        animation-delay: 5s;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-collapse fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand simple-logo" href="/games/">(SIMPLE)</a>
        {% if user.is_authenticated %}
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon invert"></span>
        </button>

        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5
              class="offcanvas-title simple-logo display-5"
              id="offcanvasNavbarLabel"
            >
              (SIMPLE)
            </h5>
            <button
              type="button"
              class="btn-close invert"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>

          <div class="offcanvas-body">
            <ul
              class="navbar-nav justify-content-end align-items-end flex-grow-1"
            >
              <p class="simple-header" style="font-size: 24px">
                Hi, {{user.username}}
              </p>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/games/"
                  >Your Games</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/leaderboard/"
                  >Leaderboard</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/settings/">Settings</a>
              </li>

              <li class="nav-item text-danger">
                <a class="nav-link text-danger" href="/logout/">Logout</a>
              </li>

              <form method="post" action="{% url 'new_game' %}" class="mt-4">
                {% csrf_token %}
                <button class="btn simple-button">Start New Game</button>
              </form>
            </ul>
          </div>

          <div class="venmo-section">
            <a
              class="venmo-link"
              href="http://venmo.com/isaac-radford?txn=pay&amount=5.00&note=Thanks+for+the+game"
              >&#8594; Buy Me a Coffee?</a
            >
          </div>
        </div>
        {% else %}
        <div>
          <a class="navbar-brand" href="/login/">Log In</a>
          <a class="navbar-brand" href="/leaderboard/">Leaderboard</a>
        </div>
        {% endif %}
      </div>
    </nav>

    <!-- <ul class="background">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul> -->

    <main class="container d-flex flex-column align-items-center">
      {% block content %}{% endblock %}
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<script>
  const mode = localStorage.getItem("dark-mode");

  if (mode) {
    if (localStorage.getItem("dark-mode") === "enabled") {
      document.getElementById("root").classList.add("dark-mode");
    } else if (localStorage.getItem("dark-mode") === "disabled") {
      document.getElementById("root").classList.remove("dark-mode");
    }
  }
</script>
