<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Simple{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    {% if user.is_authenticated %}
    <meta name="csrf-token" content="{{ csrf_token }}" />
    {% endif %}

    <style>
      body,
      html {
        height: 100%;
      }
      main {
        z-index: 0;
        min-height: calc(100vh - 70px);
      }
    </style>
  </head>

  <body class="d-flex flex-column">
    <nav class="navbar navbar-collapse bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/games/">Simple</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title display-5" id="offcanvasNavbarLabel">
              Simple
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>

          <div class="offcanvas-body">
            <ul
              class="navbar-nav justify-content-end align-items-end flex-grow-1 pe-3"
            >
              <li class="nav-item display-6">
                <a class="nav-link" aria-current="page" href="/games/"
                  >Your Games</a
                >
              </li>

              <li class="nav-item display-6">
                <a class="nav-link" aria-current="page" href="/leaderboard/"
                  >Leaderboard</a
                >
              </li>

              <li class="nav-item display-6">
                <a class="nav-link" href="/settings/">Settings</a>
              </li>

              <form method="post" action="{% url 'new_game' %}" class="mt-4">
                {% csrf_token %}
                <button class="btn btn-success">Start New Game</button>
              </form>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="container d-flex flex-column align-items-center">
      {% block content %}{% endblock %}
